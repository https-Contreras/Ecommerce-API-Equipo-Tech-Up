<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer Contraseña - Tech-Up</title>
    <script>
        (function() {
            const user = localStorage.getItem('userName');
            const userKey = user ? user.replace(/\s+/g, '_') : 'guest';
            

            const savedTheme = localStorage.getItem(`theme_${userKey}`);
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="CSS/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/accesibilidad.js" defer></script>
    <script src="js/loadComponents.js" defer></script>
    <script src="js/reset-password.js" defer></script> </head>
<body>

    <header class="site-header" id="main-header"></header>

    <main class="container">
        
        <div class="form-container">
            <h2>Crear Nueva Contraseña</h2>
            <p style="text-align: center; color: var(--color-text-muted); margin-bottom: 2rem;">
                Ingresa tu nueva contraseña. Asegúrate de que sea segura.
            </p>
            
            <form id="reset-form" class="contact-form">
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Nueva Contraseña</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password-confirm" name="password-confirm" required>
                    <label for="password-confirm">Confirmar Nueva Contraseña</label>
                </div>

                <p id="form-message" class="form-message"></p>

                <button type="submit" class="submit-btn">Guardar Nueva Contraseña</button>
            </form>
        </div>

    </main>

    <footer class="site-footer" id="main-footer"></footer>

</body>
</html>
