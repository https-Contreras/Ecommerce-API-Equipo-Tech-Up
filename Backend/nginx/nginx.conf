# Definimos el upstream (el servicio de node en docker)
upstream node_backend {
    # 'node-app' es el nombre del servicio en docker-compose
    server node-app:3000;
}

# Bloque para HTTP (Puerto 80) - Redirige a HTTPS
server {
    listen 80;
    server_name localhost; # O tu dominio.com

    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloque para HTTPS (Puerto 443)
server {
    listen 443 ssl;
    server_name localhost; # O tu dominio.com

    # Certificados SSL (ver paso 3 para generarlos)
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Opciones de seguridad SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://backend;
        
        # Headers necesarios para que Node sepa la IP real del cliente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    }
}