services:
  nginx:
    image: nginx:alpine
    container_name: mi_nginx
    restart: always
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    volumes:
      # Mapeamos la configuraci√≥n
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Mapeamos los certificados
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - backend
      
  backend:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: mysql:8.0.44-debian
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d 
    environment:
      MYSQL_ROOT_PASSWORD: salva
      MYSQL_DATABASE: proyectofinal


volumes:
  mysql_data: